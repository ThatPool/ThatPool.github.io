<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../html/css/style.css">

    <style>
        html { 
        background: url(../html/images/login/background.jpg) no-repeat center center fixed; 
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }
    </style>

    <title>Sign In</title>
</head>
<body>
    <div class="head" style="display: flex; flex-direction: column; background-color: rgba(0, 0, 0, 0.3);">
        <div style="display: flex; flex-direction: row; border: 1px solid white; border-radius: 3px; background-color: rgba(255, 255, 255, 0.3); width: 1920; height: 120px;">
            <div style="width: 100px; height: 100px; padding: 10px; border-radius: 3px; background-color: rgba(0, 0, 0, 0.3);">
                <img src="../html/images/logo.png" width="100px" height="100px" alt="Not found" style="animation: rotatelogo 5s infinite; animation-timing-function: ease-in-out; background-color: transparent;">
            </div>
            <div style="border-radius: 3px; margin: auto; display: flex; background-color: rgba(0, 0, 0, 0.3);">
                <a class="button" href="../index.html">STORE</a>
                <a class="button" href="./aboutus.html">ABOUT US</a>
                <a class="button" href="./support.html">SUPPORT</a>
            </div>
            <div style="border-radius: 3px; display: flex; flex-direction: column; border: 1px solid transparent; justify-content: space-between; background-color: rgba(0, 0, 0, 0.3);">
                <div class="button selected">Login</div>
                <a class="button" href="../pages/register.html">Sign Up</a>
            </div>
        </div>
    </div>

    <div style="animation: bringdown 1s normal; background-color: rgba(128, 128, 128, 0.6);
    border-radius: 10px;
    position: absolute;
    top: 50%;
    left: 50%;
    margin-top: -150px;
    margin-left: -250px;
    width: 500px;
    height: 300px;
    background-image: url(../html/images/login/member_card_background.jpg);
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;">
        <h1 style="text-align: center; margin: auto; margin-top: 10px; padding: 3px 9px; background-color: rgba(255, 255, 255, 0.3); color: white;">MEMBER CARD</h1>
        <div style="background-color: transparent; margin-top: 30px;">
            <form style="background-color: transparent; display: table; margin: 0 auto;">
                <table>
                    <tr>
                        <td>
                            <input type="text" name="id" placeholder="Member ID">
                            <br><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="password" name="password" placeholder="Password">
                            <br><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="button" name="login" placeholder="Submit" value="Login">
                            <br><br>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <a style="color: white; background-color: transparent;" href="./forget_password.html">Forgot Password</a>
                        </td>
                    </tr>
                </table>
                
            </form>
        </div>
        <!-- <img src="../html/images/login/background.jpg" alt="" style="max-width: 100%; height: auto;"> -->
    </div>
</body>
</html>
